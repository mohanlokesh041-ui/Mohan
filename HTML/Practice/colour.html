<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Block-Level Elements Section</title>
  <style>
    section {
      color: white;              /* Text color */
      background-color: #2c3e50; /* One consistent color for background */
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    h1, p, div, article, footer {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <section>
    <h1>Main Heading</h1>
    <p>This is a paragraph inside the section. It shares the same text and background color.</p>
    <div>This is a div block, also in the same color scheme.</div>
    <article>
      <h2>Article Heading</h2>
      <p>Article content goes here. All elements follow the same color theme.</p>
    </article>
    <footer>Footer content inside the section.</footer>
  </section>

</body>
</html>
