<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inline Elements with Contrast</title>
  <style>
    section {
      background-color: #222; /* Dark background for contrast */
      color: white;
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    .highlight {
      color: #ffcc00; /* Bright contrasting color (yellow) */
      font-weight: bold;
    }

    a {
      color: #00ffff; /* Cyan for links */
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <section>
    This is a paragraph with some <span class="highlight">highlighted text</span> and a
    <a href="#">contrasting link</a> inside a section.
  </section>

</body>
</html>
