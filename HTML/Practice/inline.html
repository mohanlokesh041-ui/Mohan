<!DOCTYPE html>
<html>
<head>
    <title>Inline Elements Inside Block Elements</title>
</head>
<body>

    <h1>Welcome to <em>My</em> <strong>Website</strong></h1>

    <p>
        This is a <span style="color: blue;">sample paragraph</span> with some 
        <a href="#">inline link</a> and a bit of <code>inline code</code>.
    </p>

    <div>
        Here is another block with an <abbr title="HyperText Markup Language">HTML</abbr> abbreviation.
    </div>

</body>
</html>
